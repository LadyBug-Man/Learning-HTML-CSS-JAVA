<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Buttons</title>
    <link rel="icon" type="image/png" href="images/LadyBug_Avatar.png">
    <!-- Reference external CSS file -->
    <link rel="stylesheet" href="CustomButton.css">
</head>
<body>

                                                <!-- Images made into a clickable Links -->
<header class="Social-Media">

    <!-- Link to GitHub -->
<div class="buttonContainer">
    <a href="https://github.com/LadyBug-Man"                            
    class="gitHub_Profile"  
    data-sound="Audio/single-mouse-button-click-351381.mp3" 
    target="_blank">
    </a>
    <span class="buttonLabel">GitHub</span>
</div>

    <!-- Link To Spotify -->
<div class="buttonContainer">
    <a href="https://open.spotify.com/artist/5qW8mUkamiyteqMFSmSYqE"    
    class="spotify_Profile"  data-sound="Audio/single-mouse-button-click-351381.mp3" 
    target="_blank">
    </a>
    <span class="buttonLabel">Spotify</span>
</div>

    <!-- Link to Instgram -->
<div class="buttonContainer">
    <a href="https://www.instagram.com/thejoshgrams"                    
    class="instagram_Profile"  
    data-sound="Audio/single-mouse-button-click-351381.mp3" 
    target="_blank">
    </a>
    <span class="buttonLabel">Instagram</span>
</div>

    <!-- Link to YouTube -->
<div class="buttonContainer">
    <a href="https://www.youtube.com/@LadyBug_man"                      
    class="youtube_Profile"  
    data-sound="Audio/single-mouse-button-click-351381.mp3" 
    target="_blank">
    </a>
    <span class="buttonLabel">YouTube</span>
</div>
</header>


<main>
    <div class="retro-window" id="retroWindow">
            <div class="window-content">
                <h1>Welcome to My Site</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet perspiciatis quasi iure, vitae provident laborum eos quod blanditiis impedit? Repudiandae, beatae excepturi vel non consequuntur nesciunt consequatur tenetur nemo facere.</p>
            </div>
    </div>
   
</main>

     <!-- Reference the external .js Script -->
    <script src="customButtonScript.js"></script>

</body>
</html>
